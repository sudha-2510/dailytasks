<head>
    <meta charset="UTF-8">

    <form action="">
        <feildset>

        <label>1.Full Form of HTML?</label><br><br>
        <input type="radio" name="one" id="a">

        <input type="radio" name="one" id="b">
        <label for="b">Hyper mark text language</label>
        <input type="radio" name="one" id="c">
        <label for="c">Hyper text markup language</label><br><br>
        <label>2.What is the effect of </b> tag?</label><br><br>
        <input type="radio" name="two" id="d">

        <input type="radio" name="two" id="e">
        <label for="e">It is used to change the font size</label>
        <input type="radio" name="two" id="f">
        <label for="f">None of the above</label><br><br>
        <label>3.What is the selected tag used for?</label><br><br>

        <input type="radio" name="three" id="i">
        <label for="i">None of the above</label><br><br>
        <label>4.Which HTML element is used to define description data?</label><br><br>
        <input type="radio" name="four" id="j">
        <label for="j">dd</label>
        <input type="radio" name="four" id="k">
        <label for="k">li</label>
        <input type="radio" name="four" id="l">
        <label for="l">dl</label><br><br>

        <label for="n">p</label>
        <input type="radio" name="five" id="o">
        <label for="o">both</label><br><br>

        <input type="radio" name="six" id="p">
        <label for="p">HTML, Body, Title, Head</label>
        <input type="radio" name="six" id="q">
        <label for="q">HTML, Head, Title, Body</label>
        <input type="radio" name="six" id="r">
        <label for="r">HTML, Body, Title, Head</label><br><br>
        <label>7.Which character is used to represent the closing of a tag in HTML?</label><br><br>
        <input type="radio" name="eight" id="s">
        <label for="s">\</label>
        <input type="radio" name="eight" id="t">
        <label for="t">!</label>
        <input type="radio" name="eight" id="u">
        <label for="u">/</label><br><br>

        <input type="radio" name="nine" id="v">

        <input type="radio" name="nine" id="w">
        <label for="w">ol</label>
        <input type="radio" name="nine" id="x">
        <label for="x">li</label><br><br>
        <label>9.input tag is </label><br><br>
        <input type="radio" name="ten" id="y">

        <input type="radio" name="ten" id="1">
        <label for="1">All of the above</label><br><br>
        <label>10.What are the types of unordered or bulleted list in HTML?</label><br><br>
        <input type="radio" name="eleven" id="2">

        <input type="radio" name="eleven" id="3">
        <label for="3">polygon, triangle, circle</label>
        <input type="radio" name="eleven" id="4">
        <label for="4">disc, circle, square</label><br><br>
